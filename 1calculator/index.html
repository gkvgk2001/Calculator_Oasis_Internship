<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> Calculator</title>
    <link rel="stylesheet" href="style.css">

    
</head>
<body>

    
    
    <div class="chooser"></div>
        <img src="moon.png" alt="dark-mode" id="icon">
    </div>

    <div class ="cgs">
        <div class="container">

            
        
            <div class="row">
                <input class="input" type="text" placeholder="0">
            </div>
        
            <div class="row">
        
                <button class="button optr">AC</button>
                <button class="button optr">DEL</button>
                <button class="button optr">%</button>
                <button class="button optr">/</button>
        
            </div>
        
            <div class="row">
        
                <button class="button sg">7</button>
                <button class="button sg">8</button>
                <button class="button sg">9</button>
                <button class="button optr ">*</button>
        
            </div>
        
            <div class="row">
        
                <button class="button sg">4</button>
                <button class="button sg">5</button>
                <button class="button sg">6</button>
                <button class="button optr">-</button>
        
            </div>
        
        
            <div class="row">
        
                <button class="button sg">1</button>
                <button class="button sg">2</button>
                <button class="button sg">3</button>
                <button class="button optr ">+</button>
        
            </div>
        
            <div class="row">
        
                <button class="button sg">00</button>
                <button class="button sg">0</button>
                <button class="button sg">.</button>
                <button class="button equal " id="hist" onclick="document" >=</button>
        
            </div>
        
        </div>

        

    </div>
